receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317 # default is localhost:4317

exporters:
  debug:
  otlp/jaeger:
    endpoint: "jaeger:4317"
    tls:
      insecure: true  

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/jaeger]
